<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (One)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <a href="{% url 'index' %}"">Go Home</a>
            <div class="info">
                <h1 class="text-info bg-dark rounded">TV Show: {{thisShow.title}}</h1>
                <div class="fs-4">
                    <p><strong>ID: </strong>{{thisShow.id}}</p>
                    <p><strong>Network: </strong>{{thisShow.network}}</p>
                    <p><strong>Date: </strong>{{thisShow.release_date}}</p>
                    <p><strong>Description: </strong>{{thisShow.desc}}</p>

                    <p><strong>Updated: </strong>{{thisShow.updated_at}}</p>
                </div>
                <nav class="btn-group">
                    <a href="{% url 'edit_show' showId=thisShow.id %}" class="btn btn-outline-info" aria-current= "page">Edit</a>
                    <a href="{% url 'delete_show' showId=thisShow.id %}" class="btn btn-outline-info">Delete</a>
                </nav>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
