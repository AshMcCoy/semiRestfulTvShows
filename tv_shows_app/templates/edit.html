<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div id="wrapper">
        <div class="container">
        <a href="{% url 'index' %}">Go Home</a>
            <h1 class="text-info bg-dark rounded">Edit Show: {{thisShow.title}}</h1>
            <p class="text-muted">*All fields required*</p>
            <div class="form-control">
                <form action="{% url 'update_show' showId=thisShow.id %}" method="POST" class="fs-4">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title"class="form-label" >Title</label>
                        <input type="text" name="title" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="network" class="form-label">Network</label>
                        <input type="text" name="network" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="release_date" class="form-label">Release Date</label>
                        <input type="date" name="release_date" class="form-control">
                    </div>
                    <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-info">Update</button>
                </form>
                <a href="{% url 'show_info' showId=thisShow.id %}">Go to Show</a>
            </div>
        </div>
    </div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
